### MySQL Configuration
spring.datasource.url=jdbc:mysql://@UAT_MYSQLDB_DATABASE@:3306/@UAT_MYSQLDB_SCHEMA@?createDatabaseIfNotExist=true
spring.datasource.username=@UAT_SPRING_DATASOURCE_USERNAME@
spring.datasource.password=@UAT_SPRING_DATASOURCE_PASSWORD@
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

server.port=8080
